version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: zellix-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zellix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zellix_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-zellix}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - zellix-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zellix}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zellix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zellix-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Web App
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: zellix-web
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-zellix}:${POSTGRES_PASSWORD:-zellix_dev_password}@postgres:5432/${POSTGRES_DB:-zellix}
      REDIS_URL: redis://redis:6379
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: http://localhost:3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zellix-network
    volumes:
      - ./apps/web:/app/apps/web

  # Discord Bot
  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    container_name: zellix-bot
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-zellix}:${POSTGRES_PASSWORD:-zellix_dev_password}@postgres:5432/${POSTGRES_DB:-zellix}
      REDIS_URL: redis://redis:6379
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID}
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zellix-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: zellix-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - zellix-network

volumes:
  postgres_data:
  redis_data:

networks:
  zellix-network:
    driver: bridge
